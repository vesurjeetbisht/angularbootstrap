<div class="content-wrapper">
  <div class="row">
    
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Employee list</h4>
         
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>City</th>
                  <th>Postcode</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let instructor of InstructorList">
                  <td>{{instructor.instructor_name}}</td>
                  <td>{{instructor.instructor_email}}</td>
                  <td>{{instructor.instructor_city}}</td>
                  <td>{{instructor.instructor_postcode}}</td>
                  <td style="width:3%"><input type="button" class="btn btn-sm btn-success btn-fw" [routerLink]="['/admin/instructor/edit',instructor._id]" value="Edit"></td>
                  <td style="width:3%"><input type="button" class="btn btn-sm btn-danger btn-fw" (click)="removeEmployee(instructor)" value="Delete"></td>
                </tr>
             
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  
  </div>
</div>
